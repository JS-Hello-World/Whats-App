<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatting Screen</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="Wrapper">
    <header>
      <div class="BackIconContainer">
      </div>
      <div class="UserName">
        User Name
      </div>
      <div class="NavigationBar">
        Navigation
      </div>
    </header>
    <section>
      <div id="Talks" class="Talks">
        <div class="Talks__Me Talks__Row">
          <div class="Comment">
            Hello world!
          </div>
        </div>
        <div class="Talks__You Talks__Row">
          <div class="Comment">
            Hello world!
          </div>
        </div>
      </div>
      <div class="CommentBox">
        <input id="MessageInput" type="text" class="MessageInput">
      </div>
    </section>
  </div>
  <script src="./common.js"></script>
</body>
</html>
