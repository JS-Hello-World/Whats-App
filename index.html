<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whats App</title>
</head>
<body style="margin: 0;">
  <div style="display: flex; flex-direction: column; height: 100vh;">
    <div style="background-color: #232D36; color: #FFF; display: flex; align-items: center; padding-right: 24px; padding-left: 24px; height: 55px;">
      <div style="margin-right: 26px;">
        <img src="./assets/icons/akar-icons_arrow-down-left.svg" alt="뒤로가기">
      </div>
      <div style="flex: 1;">
        <div style="color: #D5DDE0; font-weight: 700; font-size: 20px;">New broadcast</div>
        <div style="color: #EAF3FA; font-weight: 700; font-size: 14px;">0 of 266 selected</div>
      </div>
      <div>
        <img src="./assets/icons/ant-design_search-outlined.svg" alt="검색">
      </div>
    </div>
    <div style="background-color: #101D25; flex: 1;">
      <p style="color: #69767C; padding: 0 24px; text-align: center;">
        Only contacts with +919333040200 in their address book<br>
        will recieve your broadcast messages.
      </p>
      <div>
        <div style="display: flex; align-items: center; padding: 0 24px;">
          <div style="margin-right: 20px;">
            <img style="border-radius: 50%; width: 40px; height: 40px;" src="./assets/images/profile.jpg" alt="Jane Doe">
          </div>
          <div>
            <div>Jane Doe</div>
            <div>Hey there! I am using WhatsApp</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
