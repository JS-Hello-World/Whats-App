<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jane Doe 채팅 페이지</title>
  <link rel="stylesheet" href="./chatpage.css">
</head>
<body>
<div id="Wrap">
  <div id="Header">
    <div id="Backbutton"><img src="./assets/icons/back_button.svg" alt="뒤로가기"></div>
    <div id="Profile">
      <div>
        <img id="Profilepicture" src="./assets/icons/Ellipse 43.jpg" alt="프로필사진">
      </div>
      <div>
        Jane Doe
      </div>
    </div>
    <div id="Icons">
      <img id="facetalk" src="./assets/icons/vector.svg" alt="영상통화걸기">
      <img id="talk" src="./assets/icons/Phone.svg" alt="전화걸기">
      <img id="more" src="./assets/icons/carbon_overflow-menu-horizontal.svg" alt="더보기">
    </div>
  </div>
  <div id="Chatpage">
    <div id="Today">
      <div id="Todayword">
      TODAY
      </div>
    </div>
    <div id="NoticeWrapper">
      <p id="Notice">
        <img id="NoticeSymbol" src="./assets/icons/Lock.svg" alt="Rock">
        Messages and calls are end-to-end encrypted. 
        No one outside of this chat, not even WhatsApp, 
        can read or listen to them. Tap to learn more.
      </p>
    </div>
  </div>
</div>
</body>
</html>
